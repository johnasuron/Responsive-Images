<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <!-- Responsive image using the <picture> element -->
            <picture>
                <!-- Small image for screens up to 500px -->
                <source media="(max-width: 500px)" srcset="hero-small.webp">
                <!-- Medium image for screens up to 1000px -->
                <source media="(max-width: 1000px)" srcset="hero-medium.webp">
                <!-- Default large image for screens wider than 1000px -->
                <img src="hero-large.webp" alt="Temple image with a serene landscape" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>

</html>
